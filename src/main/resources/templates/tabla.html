<!DOCTYPE html>
<html xmlns:th="www.thyleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de vacantes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<img th:src="@{/images/logo.png}" width="70" height="70">
	<h1 class="text-primary">Listado de vacantes</h1>
	
<table style="width:100%" border="2" class="table table-striped table-bordered table-hover">
	  <tr>
	  	<th>Logotipo</th>
	    <th>Id</th>
	    <th>Nombre vacante</th>
	    <th>Fecha de publicacion</th>
	    <th>Salario ofrecido</th>
	    <th>Descripcion</th>
	    <th>Destacada</th>
	    <th>Detalles</th>
	    <th>Borrar</th>
	  </tr>
	  
	  <tr th:each="vacante : ${vacantes}">
	  	<td>
	  		<img th:src="@{/images/{img}(img=${vacante.logotipo})}" width="70" height="70">
	  	</td>
	    <td th:text="${vacante.id}"></td>
	    <td th:text="${vacante.nombre}"></td>
	    <td th:text="${vacante.fecha}"></td>
	    <td th:text="${vacante.salario}"></td>
	    <td th:text="${vacante.descripcion}"></td>
	    
	    <!--<td th:text="${vacante.destacado == 1}? 'Si':'No'"></td>
	    -->
	  
	  	<td>
	  		<span th:if="${vacante.destacado==1}" class="badge bg-success">Si</span>
	  	
	  		<span th:unless="${vacante.destacado==1}" class="badge bg-danger">No</span>
	  	
	  	</td>
	  	<td>
	  		 <a th:href="@{/vacantes/view/{id}(id=${vacante.id})}" class="btn btn-success">Detalles</a>

	  		 <!--  <a th:href="@{/vacantes/view/{id}(id=${vacante.id)}" class="btn btn-success">Detalles</a>-->
	  	</td>
	  	<td>
	  		<a th:href="@{/vacantes/delete(id=${vacante.id})}" class="btn btn-danger">Borrar</a>
	  	</td>
	  
	  
	  </tr>
  
</table>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
